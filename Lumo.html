<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUMO | Hyperliquid Mascot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fefce8;
      color: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #0f766e;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      background-color: #115e59;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="lumo.png" alt="LUMO the Hyperliquid Mascot" />
    <h1>This is LUMO</h1>
    <p>Your friendly guide to the Hyperliquid universe.</p>
    <a href="https://hyperliquid.xyz" target="_blank">Explore Hyperliquid</a>
  </div>
</body>
</html>
